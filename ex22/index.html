<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr, th, td {
            border: 1px solid black;
            padding: 20px;
        }
        
        caption {
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .cnome, .c-idade{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="c-idade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>H</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>H</td>
            <td>22</td>
            <td>Engenheiro Civil</td>
        </tr>
        <tr>
            <td>Brenda</td>
            <td>F</td>
            <td>19</td>
            <td>Vendedora</td>
        </tr>
    </table>
</body>
</html>
