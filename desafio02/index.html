<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. 
        Passe o mouse sobre os termos para descobrir qual tag 
        deverá usar em cada caso.</p>

    <ul>
        <li><a title="Use a tag &lt;p&gt; ">Parágrafos</a></li>
        <li><a title="Use a tag de &lt;h1&gt; a &lt;h6&gt;">Títulos</a></li>
        <li><a title="Use a tag &lt;img&gt;">Imagens</a></li>
        <li><a title="Use a tag &lt;abbr&gt;">Abreviações</a></li>
        <li><a title="Use a tag &lt;code&gt;">Códigos-fonte</a></li>
        <li><a title="Use a tag &lt;ol&gt;">Listas numeradas</a></li>
        <li><a title="Use a tag &lt;ul&gt;">Listas com demarcadores</a></li>
    </ul>
</body>
</html>
